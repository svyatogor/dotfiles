set -g default-terminal "xterm-ghostty"
set -ga terminal-features ',xterm-ghostty:clipboard'
set -g allow-passthrough on

set-option -gas terminal-overrides "*:Tc" # true color support
set-option -gas terminal-overrides "*:RGB" # true color support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Vi-style keys in copy-mode
set -g status-keys vi
set -g mode-keys   vi

# Faster key repeat
set -s escape-time 0

set -g history-limit 1000000     # increase history size
set  -g base-index      1
setw -g pane-base-index 1

set  -g mouse             on
set  -g focus-events      off
setw -g aggressive-resize off
setw -g clock-mode-style  12
set  -g renumber-windows on       # renumber all windows when any window is closed
set  -g set-clipboard on          # use system clipboard

# tmuxplugin-tmux-floax
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-change-path 'true'

set -gu default-command
set -sg terminal-overrides ",*:RGB"

# LazyVim-style window splitting bindings
bind-key - split-window -v -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"

bind-key ` last-window
bind-key C-k send-keys -R \; clear-history
bind r source-file ~/.config/tmux/tmux.conf

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'tmux-plugins/tmux-yank'

# Window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "#{pane_current_command}:#{b:pane_current_path}"

# Status bar configuration
set -g status-position top
set -g status-style "bg=default,fg=#c6d0f5"
set -g status-justify "left"
set -g status-left-length 100
set -g status-right-length 100

# Status left: windows with dots and names
set -g status-left ""
set -g window-status-format "○ #I#{?#{!=:#{window_name},Window},: #W,}  "
set -g window-status-current-format "#{?window_zoomed_flag,󰐖,●} #I#{?#{!=:#{window_name},Window},: #W,}  "
set -g window-status-style "fg=#737994"
set -g window-status-current-style "fg=#8caaee,bold"
set -g window-status-activity-style "fg=#e78284"
set -g window-status-bell-style "fg=#e78284,bold"
set -gF window-status-separator ""

# Status right: session name (only if not a number)
set -g status-right "#{?#{m/r:^[0-9]+$,#S},,  #S}"


# Pane border look and feel
setw -g pane-border-status off
setw -g pane-border-format ""
setw -g pane-active-border-style "fg=#737994"
setw -g pane-border-style "fg=#414559"
setw -g pane-border-lines single

run '$HOMEBREW_PREFIX/opt/tpm/share/tpm/tpm'
