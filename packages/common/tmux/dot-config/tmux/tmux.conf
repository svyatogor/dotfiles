set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard

# LazyVim-style window splitting bindings
bind-key - split-window -v -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"

# Open opencode in popup (30% width, 100% height, right edge)
# bind-key o display-popup -E -w 30% -h 100% -x 100% -y 0 "opencode"
bind-key ` last-window
bind-key C-k send-keys -R \; clear-history
bind r source-file ~/.config/tmux/tmux.conf



# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux#latest'

# Configure Catppuccin (must be before TPM)
set -g @catppuccin_flavor "frappe"
set -g @catppuccin_status_background "none"
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_status_fill "none"

# Custom overrides (must be after TPM to override catppuccin)

# status left look and feel
set -g status-left-length 100
set -g status-left "#{?#{m/r:^[0-9]+$,#S},,#[fg=#{@thm_lavender},bold]  #S }     "

# status right look and feel
set -g @cpu_low_fg_color "#[fg=#{@thm_green}]"
set -g @cpu_medium_fg_color "#[fg=#{@thm_yellow}]"
set -g @cpu_high_fg_color "#[fg=#{@thm_red}]"
set -g status-right-length 100
set -g status-left-length 100
set -g status-right ""
set -ga status-right "#{cpu_fg_color} 󰻠 #{cpu_percentage} "
set -ga status-right "#[fg=#{@thm_overlay_0},none]│"
set -ga status-right "#[fg=#{@thm_green}] 󰍛 #{ram_percentage} "
set -ga status-right "#[fg=#{@thm_overlay_0},none]│"
set -ga status-right "#[fg=#{@thm_mauve}] 󰾆 #(~/.local/share/bin/loadavg) "

# Configure Tmux
set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "centre"

# pane border look and feel
setw -g pane-border-status off
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "#{pane_current_command}:#{b:pane_current_path}"

run '~/.local/share/mise/installs/tpm/master/tpm'

set -g window-status-format "#[fg=#{@thm_surface_0}]#[bg=#{@thm_surface_0},fg=#{@thm_rosewater}] #I#{?#{!=:#{window_name},Window},: #W,}#{?window_zoomed_flag, 󰁌,} #[fg=#{@thm_surface_0},bg=default]"
set -g window-status-style "fg=#{@thm_rosewater}"
set -g window-status-last-style "fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator " "

set -g window-status-current-format "#[fg=#{@thm_peach}]#[bg=#{@thm_peach},fg=#{@thm_bg},bold] #I#{?#{!=:#{window_name},Window},: #W,}#{?window_zoomed_flag, 󰁌,} #[fg=#{@thm_peach},bg=default]"
set -g window-status-current-style "fg=#{@thm_bg},bold"
