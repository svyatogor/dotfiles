# Vi-style keys in copy-mode
set -g status-keys vi
set -g mode-keys   vi

# Faster key repeat
set -s escape-time 0

set -g history-limit 10000
set  -g default-terminal "tmux-256color"
set  -g base-index      1
setw -g pane-base-index 1

set  -g mouse             on
set  -g focus-events      off
setw -g aggressive-resize off
setw -g clock-mode-style  12
set  -s escape-time       500
set  -g history-limit     2000


# tmuxplugin-tmux-floax
# ---------------------
set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-border-color 'magenta'
set -g @floax-text-color 'blue'
set -g @floax-bind 'p'
set -g @floax-change-path 'true'

set -gu default-command
set -sg terminal-overrides ",*:RGB"

# Theme: borders
set -g pane-border-lines single

# Theme: status
set -g status-style bg=default,fg=#c6d0f5
set -g status-left ""
set -g status-right "#[fg=black,bright]#S"

set -g window-status-format ""
set -g window-status-current-format "#{?window_zoomed_flag,󰐗,}"
set -g window-status-style "fg=#a5adce"
set -g window-status-current-style "#{?window_zoomed_flag,fg=#e5c890,fg=#8caaee}"
set -g window-status-bell-style "fg=#e78284,nobold"

set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard

# LazyVim-style window splitting bindings
bind-key - split-window -v -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"

# Open opencode in popup (30% width, 100% height, right edge)
# bind-key o display-popup -E -w 30% -h 100% -x 100% -y 0 "opencode"
bind-key ` last-window
bind-key C-k send-keys -R \; clear-history


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'omerxx/tmux-floax'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.local/share/mise/installs/tpm/master/tpm'